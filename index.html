<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 300px;
        }
        h1 { color: #333; }
        p { color: #666; line-height: 1.6; }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div class="card">
        <h1>自己紹介</h1>
        <p>名前:LoveyLego</p>
        <p id="message">趣味:ゲーム</p>
        <button onclick="changeMessage()">クリック！</button>
    </div>

    <script>
        function changeMessage() {
            const msg = document.getElementById('message');
            msg.innerText = "いえーい";
            msg.style.color = "#e91e63";
            msg.style.fontWeight = "bold";
        }
    </script>
</body>

</html>
