<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <style>
        /* CSS: 見た目を整える */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 300px;
        }
        h1 { color: #333; }
        p { color: #666; line-height: 1.6; }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div class="card">
        <h1>自己紹介</h1>
        <p>こんにちは！現在プログラミングを学習中の初心者です。</p>
        <p id="message">趣味はこれから見つける予定です！</p>
        <button onclick="changeMessage()">クリックしてね</button>
    </div>

    <script>
        /* JavaScript: 動きをつける */
        function changeMessage() {
            const msg = document.getElementById('message');
            msg.innerText = "クリックありがとうございます！よろしくお願いします！";
            msg.style.color = "#e91e63"; // 文字の色を少し変える
            msg.style.fontWeight = "bold";
        }
    </script>
</body>
</html>
